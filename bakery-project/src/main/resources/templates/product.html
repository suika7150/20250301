<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>甜 時 ． Sweet</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

	<!-- 共用 navbar-->
	<div th:replace="~{fragments/navbar :: navbar}"></div>
    <img src="images/banner.jpg" class="img-responsive" id="banner">
    <div id="content" class="container">
        <h3 class="title">| 產品介紹<small>Product</small></h3>
        <div class="row">
			<!-- 透由Thymeleaf的迴圈，將商品資料逐筆呈現 -->
            <div class="col-xs-12 col-sm-6 col-md-4 text-center item" th:each="product: ${products}">
                <img th:src="@{/images/{imageName}(imageName=${product.img})}" src="images/cake01.jpg" class="img-responsive">
                <h3 th:text="${product.name}">鄉村檸檬乳酪塔</h3>
                <p th:text="${product.descript}">採用紐西蘭小鄉村濃郁的乳酪香味，搭配清涼檸檬口感是鄉村中最具引響力的一道甜點。</p>
                <a class="btn btn-default" href="/detail/1" th:href="@{/detail/{id}(id=${product.id})}">查看 >></a>
            </div>
        </div>
    </div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
